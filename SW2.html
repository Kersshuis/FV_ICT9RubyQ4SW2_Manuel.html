<html>
<head>

      background-size: cover;
      		border-top: whitesmoke dashed 10px;

}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body background="6.gif"><br><br>
	<center>
	<img src="l.png" width="230px">
	<h1>Time Converter</h1>
<table class="center">
	<tr>
		<th>Seconds
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-success" onClick="SecMin()" value="To Minutes">
			<input type="button" class="btn btn-success" onClick="SecHr()" value="To Hours">
			<input type="button" class="btn btn-success" onClick="SecDt()" value="To Days">
		</th>
		<th>Minutes
			<p><input type="text" id="minutes"></p>
			<input type="button" class="btn btn-warning" onClick="MinSec()" value="To Seconds">
			<input type="button" class="btn btn-warning" onClick="MinHr()" value="To Hours">
			<input type="button" class="btn btn-warning" onClick="MinDt()" value="To Days">
		</th>
	</tr>
</table>
<table class="center">
	<tr>
		<th>Hours
			<p><input type="text" id="hours"></p>
			<input type="button" class="btn btn-warning" onClick="HrSec()" value="To Seconds">
			<input type="button" class="btn btn-warning" onClick="HrMin()" value="To Minutes">
			<input type="button" class="btn btn-warning" onClick="HrDt()" value="To Days">
		</th>
		<th>Days
			<p><input type="text" id="days"></p>
			<input type="button" class="btn btn-success" onClick="DtSec()" value="To Seconds">
			<input type="button" class="btn btn-success" onClick="DtMin()" value="To Minutes">
			<input type="button" class="btn btn-success" onClick="DtHr()" value="To Hours">
		</th>
	</tr>
</table>
</body>
<script>
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}


	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}


function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}


function DtSec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DtMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DtHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
